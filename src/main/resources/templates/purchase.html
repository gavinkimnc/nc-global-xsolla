<html xmlns:th="http://www.thymeleaf.org">

</head>
<body>


<input type="button" value="구매하기" onclick="purchase();"/>

<script th:inline="javascript">

    /*<![CDATA[*/

    var token = [[${token}]];

    /*]]>*/

    function purchase(){

    }
</script>
